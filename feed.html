<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Instagram Feed</title>
</head>
<body>
    <header class="header_feed">
        <div class="logo">
            <img src="styles/sass/imgs/instagram_letters.png" alt="">
        </div>
        <input class="searchBar" type="text" placeholder="Search">
        <div class="icons">
            <img src="styles/sass/imgs/icons/home.png" alt="">
            <img src="styles/sass/imgs/icons/plus-symbol-button.png" alt="">
            <img src="styles/sass/imgs/icons/dry-clean.png" alt="">
        </div>
    </header>
    <div class="main_container_feed">
        <div class="post_container">
            <div class="post">
                <div class="post_header">
                    <div class="post_img">
                        <img src="styles/sass/imgs/bubble.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
