<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
</head>
<body>
    <header></header>
    <section id="login_container">
        <section id="preview "class="preview"></section>
        <section id="login" class="login">
            <div id="logo"></div>
            <div id="login_form">
                <form action="">
                    <input type="text" placeholder="Phone number, username or email">
                    <input type="text" placeholder="Password">
                    <input type="submit" value="Log In">
                </form>
            </div>
            <p>---------------------OR---------------------</p>
            <a href="facebook.com">Log in with Facebook</a>
            <p>Forgot password?</p>
        </section>
        <section id="sign_up" class="sign_up">
            <p>Don't have an account?</p><a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
        </section>
        <p>Get the app.</p>
        <div id="store_buttons" class="store_buttons">
            <button id="apple_store_btn"></button>
            <button id="play_store_btn"></button>
        </div>
    </section>
    
    <footer></footer>
</body>
</html>
